<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Subscription Expired</title>
    <style>
      :root {
        --bg: #0f1724;
        --card: #0b1220;
        --accent: #ff6b6b;
        --muted: #a6b0c3;
      }
      html,
      body {
        height: 100%;
        margin: 0;
        font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto,
          "Helvetica Neue", Arial;
      }
      body {
        background: linear-gradient(180deg, #071124 0%, #081827 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
      }
      .card {
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.02),
          rgba(255, 255, 255, 0.01)
        );
        border: 1px solid rgba(255, 255, 255, 0.04);
        backdrop-filter: blur(6px);
        padding: 36px;
        border-radius: 12px;
        max-width: 720px;
        width: 94%;
        box-shadow: 0 8px 30px rgba(2, 6, 23, 0.6);
        text-align: center;
      }
      h1 {
        margin: 0 0 8px;
        font-size: 28px;
        line-height: 1.1;
      }
      p {
        margin: 0 0 18px;
        color: var(--muted);
        font-size: 15px;
      }
      .email {
        display: inline-block;
        margin-top: 8px;
        padding: 10px 16px;
        border-radius: 8px;
        background: transparent;
        border: 1px solid rgba(255, 255, 255, 0.06);
        font-weight: 600;
      }
      a.email-link {
        color: var(--accent);
        text-decoration: none;
      }
      .actions {
        margin-top: 20px;
        display: flex;
        gap: 12px;
        justify-content: center;
      }
      .btn {
        padding: 10px 16px;
        border-radius: 8px;
        border: 0;
        cursor: pointer;
        font-weight: 600;
      }
      .btn-primary {
        background: var(--accent);
        color: #0b0b0b;
      }
      .btn-ghost {
        background: transparent;
        color: #dfe7f5;
        border: 1px solid rgba(255, 255, 255, 0.04);
      }
      footer {
        margin-top: 18px;
        color: var(--muted);
        font-size: 12px;
      }
      @media (max-width: 420px) {
        .card {
          padding: 20px;
        }
        h1 {
          font-size: 20px;
        }
      }
    </style>
  </head>
  <body>
    <main class="card" role="main" aria-labelledby="title">
      <h1 id="title">Your subscription has expired</h1>
      <p>
        Please connect with <strong>Support team</strong> to renew or resolve
        any billing issues.
      </p>

      <div>
        <a
          class="email"
          href="mailto:helpdesk.martechcloud@gmail.com?subject=Subscription%20Renewal%20Request"
          title="Email Sahil"
        >
          <span class="email-link">helpdesk.martechcloud@gmail.com</span>
        </a>
      </div>

      <footer>
        If you believe this is a mistake, please reach out and include your
        billing ID.
      </footer>
    </main>
  </body>
</html>
