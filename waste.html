          <div class="spinner-container">

    <!-- ========================= hero-section-wrapper-5 start ========================= -->
    <section id="home" class="hero-section-wrapper-5">
      <!-- ========================= header-6 start ========================= -->
      <header class="header header-6">
        <div class="navbar-area">
          <div class="container">
            <div class="row align-items-center">
              <div class="col-lg-12">
                <nav
                  class="navbar navbar-expand-lg"
                  style="border-bottom: 2px solid #e3e3e7"
                >
                  <a
                    class="navbar-brand"
                    href="https://www.martechcloud.in/home"

                      src="assets/img/logo/Martech Cloud Logo2.png"
                      alt="Logo"
                    />

                  <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent6"
                    aria-controls="navbarSupportedContent6"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                  >
                    <span class="toggler-icon"></span>
                    <span class="toggler-icon"></span>
                    <span class="toggler-icon"></span>
                  </button>

                  <div
                    class="collapse navbar-collapse sub-menu-bar"
                    id="navbarSupportedContent6"
                  >
                    <ul id="nav6" class="navbar-nav ms-auto align-items-center">
                      <li class="nav-item me-3">
                        <a class="page-scroll" href="index.html">New Order</a>
                      </li>
                      <li class="nav-item me-3">
                        <a class="page-scroll" href="product.html">Inventory</a>
                      </li>
                      <a
                        href="#0"
                        title="Logout"
                        onclick="googleLogout()"
                        class="icon-btn logout"

                    <!-- Header Action Icons -->
                  </div>

                </nav>
                <!-- navbar -->

            <!-- row -->

          <!-- container -->

      <!-- ========================= product table start ========================= -->
      &nbsp; &nbsp;
      <section
        class="container"
        style="padding-top: 100px; padding-bottom: 50px"
      >
        <!-- ðŸ”¹ Wastage Logs -->
        <div class="form-container">
          <h6>Wastage Logs</h6>
          &nbsp;

          <form class="po-form" id="poForm">
            <!-- Record ID -->
            <div class="input-group">
              <label for="po-id">Record ID</label>
              <input id="po-id" type="text" placeholder="WST-XXXXXX" disabled />
            </div>

            <!-- Product ID -->
            <div class="input-group">
              <label>Product ID</label>
              <div class="dropdown-container3">
                <input
                  type="text"
                  class="productSearch3"
                  placeholder="Search Product"
                  autocomplete="off"
                />
                <div class="dropdown-list3"></div>
              </div>
            </div>

            <!-- Product Name -->
            <div class="input-group">
              <label for="supplierSearch">Product Name</label>
              <div class="dropdown-container1">
                <input
                  type="text"
                  id="supplierSearch"
                  placeholder="Product Name"
                  autocomplete="off"
                  disabled
                />
                <div id="dropdownListsupplier" class="dropdown-list"></div>
              </div>
            </div>

            <!-- Quantity Lost -->
            <div class="input-group">
              <label>Quantity Lost</label>
              <div class="quantity-wrapper">
                <input
                  class="quantityValue"
                  type="number"
                  step="0.01"
                  placeholder="Enter Quantity"
                  required
                />
                <input
                  class="quantityUnit"
                  id="quantityUnit"
                  type="text"
                  placeholder="Unit"
                  disabled
                />
              </div>
            </div>

            <!-- Reason -->
            <div class="input-group">
              <label for="reason">Reason</label>
              <input
                id="reason"
                type="text"
                placeholder="Enter wastage reason"
              />
            </div>

            <!-- User Name -->
            <div class="input-group">
              <label for="username">User Name</label>
              <input id="username" type="text" placeholder="Enter your name" />
            </div>
          </form>

          <!-- Submit Button -->
          <button class="submit-btn" type="submit" form="poForm">
            Save Record
          </button>
        </div>
      </section>

      <!-- ========================= product table end ========================= -->
    </section>
