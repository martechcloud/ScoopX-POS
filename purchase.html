    <!-- ========================= hero-section-wrapper-5 start ========================= -->

      <!-- ========================= header-6 start ========================= -->
      <header class="header header-6">
        <div class="navbar-area">
          <div class="container">
            <div class="row align-items-center">
              <div class="col-lg-12">
                <nav
                  class="navbar navbar-expand-lg"
                  style="border-bottom: 2px solid #e3e3e7"

                    class="navbar-brand"

                    class="navbar-toggler"

                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent6"

                      <a

                  </div>

      <!-- ========================= header-6 end ========================= -->

      <!-- ========================= product table start ========================= -->
      &nbsp; &nbsp;
      <section
        class="container"
        style="padding-top: 100px; padding-bottom: 50px"
      >
        <!-- ðŸ”¹ PO Details -->
        <div class="form-container">
          <h6>Supplier Details</h6>
          &nbsp;
          <form class="po-form" id="poForm">
            <div class="input-group">
              <label for="po-id">PO ID</label>
              <input
                id="po-id"
                type="number"
                placeholder="PURC-XXXXXX"
                disabled
              />
            </div>

            <div class="input-group">
              <label for="supplierSearch">Supplier</label>
              <div class="dropdown-container1">
                <input
                  type="text"
                  id="supplierSearch"
                  placeholder="Search supplier"
                  autocomplete="off"
                />
                <div id="dropdownListsupplier" class="dropdown-list"></div>
              </div>
            </div>

            <div class="input-group">
              <label for="created-at">Order Date</label>
              <input
                id="created-at"
                type="datetime-local"
                placeholder="Order Date"
                required
              />
            </div>
          </form>
        </div>

        &nbsp;

        <!-- ðŸ”¹ Product Section -->
        <div class="form-container">
          <div class="form-header">
            <h6>Product Details</h6>
            <button type="button" class="add-row-btn" id="addRowBtn">
              + Add Row
            </button>
          </div>

          <form class="po-form" id="poForm1">
            <div id="productRows">
              <!-- initial row -->
              <div class="product-row">
                <div class="row-content">
                  <div class="input-group">
                    <label>Product</label>
                    <div class="dropdown-container">
                      <input
                        type="text"
                        class="productSearch"
                        placeholder="Search Product"
                        autocomplete="off"
                      />
                      <div class="dropdown-list"></div>
                    </div>
                  </div>

                  <div class="input-group">
                    <label>Quantity</label>
                    <div class="quantity-wrapper">
                      <input
                        class="quantityValue"
                        type="number"
                        step="0.01"
                        placeholder="Enter Quantity"
                        required
                      />
                      <input
                        class="quantityUnit"
                        type="text"
                        placeholder="Unit"
                        disabled
                      />
                    </div>
                  </div>

                  <div class="input-group">
                    <label>Cost per Unit (â‚¹)</label>
                    <input
                      class="unit-cost"
                      type="number"
                      step="0.01"
                      placeholder="Cost per Unit (â‚¹)"
                      required
                    />
                  </div>
                </div>

                <button type="button" class="remove-row-btn">ðŸ—‘</button>
              </div>
            </div>
          </form>

          <button class="submit-btn" type="submit" form="poForm1">
            Submit Purchase Order
          </button>
        </div>
      </section>

      <!-- ========================= product table end ========================= -->
    </section>
